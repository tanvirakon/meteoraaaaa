<head>
  <title>working</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{>form}}
  {{>mainbody}}
</body>


<template name="mainbody">
  <div class="loop-through">
    {{#each posts}}
    {{> post}}
    {{/each}}
  </div>
</template>

<template name="post">
  <li class="li-tag">
    {{title}}
    <br>
    {{body}}
  </li>
</template>

<template name="form">
  <form class="form-class">

    <div class="one-input">
      <label for="title">title</label>
      <input type="text" name="title" placeholder="Type to add new tasks" />
    </div>

    <div class="one-input">
      <label for="body">content</label>
      <textarea name="body" id="" rows="10"></textarea>
    </div>


    <button type="submit">Add Task</button>
  </form>
</template>
