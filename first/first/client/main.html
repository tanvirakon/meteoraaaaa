<!-- an HTML file that defines view templates -->

<head>
  <title>title tag this is</title>
</head>

<body>
  {{> mainContainer }}
  {{> form }}
</body>


<template name="mainContainer">
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>
    <button class="add-btn">add task</button>
    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="task">
  <li>{{text}} <a href="#" class="dlt-tdo">x</a></li>
</template>

<template name="form">
  <form class="task-form">
    <input type="text" name="text" placeholder="Type to add new tasks" />
    <button type="submit">Add Task</button>
  </form>
</template>
