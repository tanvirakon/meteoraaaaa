<!-- an HTML file that defines view templates -->

<head>
  <title>title tag this is</title>
</head>

<body>
  {{> mainContainer }}
</body>


<template name="mainContainer">
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>
    <button class="add-btn">add task</button>
    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="task">
  <li>{{text}}</li>
</template>
